<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mr-auto">PASSWORD GENERATOR</span>
        <div class=""id= "navbarNav float-lg-right ml-auto">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active text-right float-right">
              <input class="nav-link btn btn-warning" id="passbut" type="button" value="GENERATE NEW PASSWORD"> <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </nav>
    <div class="container" id="passbox">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Select Password Criteria</h3><hr>
            </div>
        </div>
        <ul>
            <li>
                <p>Password Length:</p>
            </li>
            <li>
                <input type="range" min="8" max="128" id="slider" onchange="updateInput(this.value);">
                <input type="text" id="textInput" value="64" onchange="updateSlider(this.value)">
            </li>
            <li>
                <p>Include:</p>
            </li>
            <li>
                <p><input class="" type="checkbox" name="" id="lowercase" onclick="checkLow(this)">Lowercase</p>
            </li>
            <li>

                <p><input class="" type="checkbox" name="" id="uppercase" onclick="checkUpp(this)">Uppercase</p>
            </li>
            <li>

                <p><input class="" type="checkbox" name="" id="numbers" onclick="checkNum(this)">Numbers</p>
            </li>
            <li>

                <p><input class="" type="checkbox" name="" id="special" onclick="checkSpe(this)">Special</p>
            </li>
            <li>

                <p><input class="" type="button" name="" id="submit" onclick="passwordGen()" value="SUBMIT"></p>
            </li>
            <li>
                <p><input type="text" id="passwordholder" name="password" value=""><button id="clip"
                        onclick="clipB()">Copy</button>

            </li>
        </ul>
    </div>
